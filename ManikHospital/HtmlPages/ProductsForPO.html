
<div class="modal-header" style="background-color:#3c8dbc;">
    <button type="button" class="close" ng-click="cancel()" style="color: white; font-size: 25px;">
        <span class="glyphicon glyphicon-remove-circle"></span>
    </button>
    <h4><i class="fa fa-shopping"></i>&nbsp;Purchase Order Product Detail</h4>
</div>
<div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-body box-profile table-responsive" >
                            <table class="table table-bordered" style="font-size: 10px;">
                                <tr>
                                    <td class="col-md-3 col-xs-3 text-bold">Product Name</td> 
                                    <td class="col-md-1 col-xs-1 text-bold text-center">Batch No</td>
                                    <td class="col-md-1 col-xs-1 text-bold text-center">Expiry Date</td>
                                    <td class="col-md-1 col-xs-1 text-bold text-center">Quantity</td> 
                                    <td class="col-md-1 col-xs-1 text-bold text-center">Trade Price</td> 
                                    <td class="col-md-1 col-xs-1 text-bold text-center">Total</td>
                                </tr>
                                <tr ng-repeat="dd in ddProductsOfPO">
                                    <td class="col-md-3 col-xs-3">{{dd.ProductName}}</td> 
                                    <td class="col-md-1 col-xs-1 text-center">{{dd.BatchNo}}</td>
                                    <td class="col-md-1 col-xs-1 text-center">{{dd.ExpiryDate.replace('/Date(','').replace(')/','') | date:"dd-MMM-yy"}}</td>
                                    <td class="col-md-1 col-xs-1 text-center">{{dd.Quantity | number}}</td> 
                                    <td class="col-md-1 col-xs-1 text-center">{{dd.Price | number}}</td> 
                                    <td class="col-md-1 col-xs-1 text-center">{{dd.Total | number}}</td>
                                </tr>
                            </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="cancel()"><i class="fa fa-close"></i>&nbsp;Close</button>
</div>
