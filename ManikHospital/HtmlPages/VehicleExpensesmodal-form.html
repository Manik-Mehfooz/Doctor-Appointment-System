<div class="modal-header bg-light-blue">
    <button type="button" class="close" ng-click="cancel()" style="color: white; font-size: 25px;">
        <span class="glyphicon glyphicon-remove-circle"></span>
    </button>
    <h4><i class="fa fa-plus"></i>&nbsp;Add Vehicle Expenses</h4>
</div>
<form name="form.userForm" ng-submit="submitVehExpenses()" class="form-horizontal" novalidate>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label col-sm-3 col-md-3 col-lg-3">Vehicle</label>
            <div class="col-sm-9 col-md-9 col-lg-9">
                <!--<select class="form-control" ng-model="form.userForm.VehicleID">
                    <option ng-repeat="dd in ddVehicle" value="{{dd.VehicleID}}">{{dd.ModelYear+'-'+dd.ModelName+' '+dd.Make+' '+dd.EngineNo}}</option>
                </select>-->
                <input type="text" class="form-control" ng-model="SelectedVehicle" style="background-color:white;" placeholder="" disabled="disabled" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3 col-md-3 col-lg-3">Vendor</label>
            <div class="col-sm-9 col-md-9 col-lg-9">
                <select class="form-control" ng-model="form.userForm.VendorID">
                    <option value="0" ng-selected="true">Select Vendor</option>
                    <option style="display:none" value="">Select</option>
                    <option ng-repeat="dd in ddContact" value="{{dd.ContactID}}">{{dd.FirstName}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3 col-md-3 col-lg-3">Expense Type</label>
            <div class="col-sm-9 col-md-9 col-lg-9">
                <select class="form-control" ng-model="form.userForm.ExpenseTypeID">
                    <option value="0" ng-selected="true">Select Expense Type</option>
                    <option style="display:none" value="">Select</option>
                    <option ng-repeat="dd in ddExpensesType" value="{{dd.ExpensesTypeID}}">{{dd.ExpensesType1}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3 col-md-3 col-lg-3">Expense Date</label>
            <div class="col-sm-9 col-md-9 col-lg-9">
                <input type="text" class="form-control" ng-model="form.userForm.ExpenseDate" placeholder="Enter Expense Date" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3 col-md-3 col-lg-3">Amount</label>
            <div class="col-sm-9 col-md-9 col-lg-9">
                <input type="text" class="form-control" ng-model="form.userForm.Amount" placeholder="Enter Amount" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3 col-md-3 col-lg-3">Expense Note</label>
            <div class="col-sm-9 col-md-9 col-lg-9">
                <textarea class="form-control" ng-model="form.userForm.ExpenseNote" placeholder="Enter Expense Note" required></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary"> <!--ng-disabled="form.userForm.Field1.$dirty && form.userForm.Field1.$invalid"-->
            <i class="fa fa-plus"></i>&nbsp;ADD</button>
        <button class="btn btn-danger" ng-click="cancel()"><i class="fa fa-close"></i>&nbsp;Cancel</button>
    </div>
</form>
