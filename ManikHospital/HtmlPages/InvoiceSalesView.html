
<div class="modal-header" style="background-color:#00a65a;">
    <button type="button" class="close" ng-click="cancel()" style="color: white; font-size: 25px;">
        <span class="glyphicon glyphicon-remove-circle"></span>
    </button>
    <h4><i class="fa fa-shopping"></i>&nbsp;Today Invoices</h4>
</div>
<div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-body box-profile table-responsive">
                            <table class="table table-bordered" style="font-size: 10px;">
                                <tr>
                                    <td class="col-md-2 col-xs-2 text-bold text-left">Sale Invoice</td>
                                    <td class="col-md-2 col-xs-2 text-bold text-left">City Name</td>
                                    <td class="col-md-3 col-xs-3 text-bold text-left">Store Name</td>
                                    <td class="col-md-2 col-xs-2 text-bold text-left">Supplier Name</td>
                                    <td class="col-md-2 col-xs-2 text-bold text-center">Total Amount</td>
                                </tr>
                                <tr ng-repeat="dd in ddSaleDetail">
                                    <td class="col-md-2 col-xs-2 text-left">{{dd.SaleInvoiceNumber}}</td>
                                    <td class="col-md-2 col-xs-2 text-left">{{dd.CityName}}</td>
                                    <td class="col-md-3 col-xs-3 text-left">{{dd.StoreName}}</td>
                                    <td class="col-md-2 col-xs-2 text-left">{{dd.SupplierName}}</td>
                                    <td class="col-md-2 col-xs-2 text-center text-bold">{{dd.TotalAmount | number}}</td>
                                </tr>
                            </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="cancel()"><i class="fa fa-close"></i>&nbsp;Close</button>
</div>
