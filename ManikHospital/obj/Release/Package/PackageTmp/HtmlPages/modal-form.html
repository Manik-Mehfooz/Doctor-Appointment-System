<div class="modal-header bg-light-blue">
    <button type="button" class="close" ng-click="cancel()" style="color: white; font-size: 25px;">
        <span class="glyphicon glyphicon-remove-circle"></span>
    </button>
    <h4><i class="fa fa-plus"></i>&nbsp;{{ModalAddMsg}}</h4>
</div>
<form name="form.userForm" ng-submit="submitForm()" class="form-horizontal" novalidate>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label col-sm-3 col-md-3 col-lg-3">{{Field1Name}}</label>
            <div class="col-sm-9 col-md-9 col-lg-9">
                <input type="text" class="form-control" name="form.userForm.Field1" ng-model="form.userForm.Field1" placeholder="Enter {{Field1Name}}" required> 
                
                
	            <!--<span style="padding:50px;" ng-show="userForm.Field1.$dirty && userForm.Field1$invalid"> -->
	            <span ng-show="(form.userForm.Field1 == null)">Username is required.</span>
            </div>
        </div>
        <div class="form-group">
            <small class="error"
ng-show="form.userForm.Field1.$error.minlength">
Your name is required to be at least 3 characters
</small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="userForm.Field1.$dirty && userForm.Field1.$invalid">
            <i class="fa fa-plus"></i>&nbsp;ADD</button>
        <button class="btn btn-danger" ng-click="cancel()"><i class="fa fa-close"></i>&nbsp;Cancel</button>
    </div>
</form>
