<div class="modal-header" style="background-color:#3c8dbc;">
    <button type="button" class="close" ng-click="cancel()" style="color: white; font-size: 25px;">
        <span class="glyphicon glyphicon-remove-circle"></span>
    </button>
    <h4><i class="fa fa-shopping"></i>&nbsp;In-Door Patient Payments Detail : <strong>{{TitleInfo}}</strong></h4>
</div>
<div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-body box-profile table-responsive" >
                            <table class="table table-bordered" style="font-size: 10px;">
                                <tr>
                                    <td class="col-md-2 col-xs-2 text-bold text-center">Payment Date</td> 
                                    <td class="col-md-2 col-xs-2 text-bold text-center">Payment Type</td> 
                                    <td class="col-md-3 col-xs-3 text-bold text-center">Received By</td>
                                    <td class="col-md-3 col-xs-3 text-bold text-center">Amount</td>
                                </tr>
                                <tr data-ng-repeat="dd in ddPatPaymentList">  
                                     <td class="col-md-2 col-xs-2 text-center">{{dd.TransDate.replace('/Date(','').replace(')/','') | date:"dd-MMM-yy"}}</td> 
                                    <td class="col-md-2 col-xs-2 text-center">{{dd.PaymentType}}</td> 
                                    <td class="col-md-2 col-xs-2 text-center">{{dd.EnteredBy}}</td> 
                                    <td class="col-md-2 col-xs-2 text-center">{{dd.Amount | number}}</td> 
                                </tr>
                            </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="cancel()"><i class="fa fa-close"></i>&nbsp;Close</button>
</div>
